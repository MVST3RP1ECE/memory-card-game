<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>MCD</title>
</head>
<body>
    <div class="main__container">
        <div class="grid__container">
            <div class="grid__wrapper">
                <div class="grid__elements grid_1">
                    <div class="symbol__wrapper wrap_F">
                        <p class="grid__symbol">F</p>
                    </div>
                    <div class="back__F back"></div>
                </div>
                <div class="grid__elements grid_2">
                    <div class="symbol__wrapper wrap_L">
                        <p class="grid__symbol">L</p>
                    </div>
                    <div class="back__L back"></div>
                </div>
                <div class="grid__elements grid_3">
                    <div class="symbol__wrapper wrap_O">
                        <p class="grid__symbol">O</p>
                    </div>
                    <div class="back__O back"></div>
                </div>
                <div class="grid__elements grid_4">
                    <div class="symbol__wrapper wrap_P">
                        <p class="grid__symbol">P</p>
                    </div>
                    <div class="back__P back"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="main__second-container">
        <div class="grid__second-container">
            <div class="grid__second-wrapper">
                <div class="grid__second-elements grid_s-1">
                    <p class="grid__second-symbol">Easy (4x4)</p>
                </div>
                <div class="grid__second-elements grid_s-2">
                    <p class="grid__second-symbol">Medium (6x6)</p>
                </div>
                <div class="grid__second-elements grid_s-3">
                    <p class="grid__second-symbol">Hard (8x8)</p>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
